{{ define "sidebar" }}
	<div class="sidebar">
		<time class="time" datetime="{{ .PublishDate }}">{{ .PublishDate | time.Format ":date_long" }}</time>
	</div>
{{ end }}

{{ define "main" }}
	<div class="content">
		<h1 class="title">{{ .Title | markdownify }}</h1>
		
		{{ .Content }}
	</div>
{{ end }}
